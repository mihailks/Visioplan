<head>
    <meta charset="UTF-8" th:fragment="head">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <script th:src="@{/js/registration.js}"></script>
    <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <link rel="stylesheet" th:href="@{/css/register.css}"/>

    <title>Visioplan</title>
</head>


<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form   th:action="@{/users/register}"
            th:method="POST"
            th:object="${userLoginDTO}"
            class="form-myForm mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       th:field="*{password}"

                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>
