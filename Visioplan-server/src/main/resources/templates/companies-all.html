<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head-bootstrap}"><title>All companies</title></head>

<header><div th:replace="~{fragments/commons::navbar}"></div></header>
<body>

<h1 class="text-center">Companies contacts</h1>
<div class="table-responsive m-5">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th class="align-middle" scope="col">Name</th>
            <th class="align-middle" scope="col">Email</th>
            <th class="align-middle" scope="col">Phone</th>
            <th class="align-middle" scope="col">Website</th>
            <th class="align-middle" scope="col">Country</th>
            <th class="align-middle" scope="col">City</th>
            <th class="align-middle" scope="col">Address</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="c :${companies}" th:object="${c}">
            <td class="align-middle col-md-auto" th:text="*{name}">cell3_1</td>
            <td class="align-middle col-md-auto" th:text="*{email}">cell2_1</td>
            <td class="align-middle col-md-auto" th:text="*{phone}">cell7_1</td>

            <td class="text-center">
                <a th:href="*{website}" class="btn btn-outline-success" id="comments-btn" target="_blank">
                    <span th:if="*{website}">Website</span>
                    <span th:unless="*{website}">No website</span>
                </a>
            </td>

            <td class="align-middle col-md-auto" th:text="*{country}">cell6_1</td>
            <td class="align-middle col-md-auto" th:text="*{city}">cell7_1</td>
            <td class="align-middle col-md-auto" th:text="*{address}">cell1_1</td>
        </tr>
        </tbody>
    </table>
</div>

<nav aria-label="file-pages">

    <ul class="pagination justify-content-center">

        <li class="page-item">
            <a class="page-link" th:href="@{/company/all}">First</a>
        </li>

        <li class="page-item" th:if="${currentPage > 1}">
            <a class="page-link" th:href="@{'/company/all/' + ${currentPage - 1}}">Previous</a>
        </li>

        <li class="page-item" th:each="page : ${#numbers.sequence(1,totalPages)}">
            <a class="page-link" th:href="@{'/company/all/' + ${page}}">[[${page}]]</a>
        </li>

        <li class="page-item" th:if="${currentPage < totalPages}">
            <a class="page-link" th:href="@{'/company/all/' + ${currentPage + 1}}">Next</a>
        </li>

        <li class="page-item" th:if="${currentPage < totalPages}">
            <a class="page-link" th:href="@{'/company/all/' + ${totalPages}}">Last</a>
        </li>
    </ul>
    <p class="text-center">Total companies found: [[${totalCompanies}]] : Page [[${currentPage}]] of [[${totalPages}]]</p>
</nav>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
