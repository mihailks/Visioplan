<head th:replace="~{fragments/commons::head-bootstrap}"><title>Register user</title></head>

<body>
<header th:replace="~{fragments/commons::navbar}"></header>

<article class="my-5 w-50 max-width: 50% mx-auto" id="file-add">
    <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
        <div class="bd-example m-5 border-5 mx-auto">
            <h2 class="text-center text-black">Register User</h2>
            <form th:action="@{/users/register}"
                  th:method="POST"
                  th:object="${userRegistrationDTO}"
                  class="row g-3">

                <div class="col-md-6">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input id="username"
                           th:field="*{username}"
                           type="text"
                           class="form-control"
                           placeholder="Username"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Username name is required.
                    </p>
                </div>
                <div class="col-md-6">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input id="email"
                           th:field="*{email}"

                           type="text"
                           class="form-control"
                           placeholder="Email"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Email is required.
                    </p>
                </div>


                <div class="col-md-6">
                    <label for="firstName" class="text-white font-weight-bold">First name</label>
                    <input id="firstName"
                           th:field="*{firstName}"
                           type="text"
                           class="form-control"
                           placeholder="First Name"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Username name is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last name</label>
                    <input id="lastName"
                           th:field="*{lastName}"

                           type="text"
                           class="form-control"
                           placeholder="Last Name"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Email is required.
                    </p>
                </div>


                <div class="col-md-6">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password"
                           th:field="*{password}"

                           type="password"
                           class="form-control"
                           placeholder="Password"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Password is required.
                    </p>
                </div>

                <div class="col-md-6">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                    <input id="confirmPassword"
                           th:field="*{confirmPassword}"
                           type="password"
                           class="form-control"
                           placeholder="Confirm password"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Password confirmation is required.
                    </p>
                </div>


                <div class="col-md-12">
                    <label for="companyName" class="form-label">Company name</label>
                    <select class="form-select"
                            th:field="*{companyName}"
                            th:errorclass="is-invalid"
                            id="companyName"
                            aria-describedby="buildingNameError">
                        <option th:selected="selected" value="">Select your company</option>
                        <option th:each="c : ${companies}"
                                th:text="${c.name}"
                                th:value="${c.name}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('companyName')}"
                         th:errors="*{companyName}"
                         id="buildingNameError"
                         class="invalid-feedback">
                        Please choose a building.
                    </div>
                </div>


                <!--            <div class="form-group">-->
                <!--                <label class="text-center text-white font-weight-bold" for="roles">Roles</label>-->
                <!--                <select class="browser-default custom-select"-->
                <!--                        id="roles">-->
                <!--                    <option value="">Select role</option>-->
                <!--                    <option>Admin</option>-->
                <!--                    <option>Admin</option>-->
                <!--                    <option>Admin</option>-->
                <!--                </select>-->
                <!--                <p class="errors alert alert-danger">-->
                <!--                    Selecting a role is required.-->
                <!--                </p>-->
                <!--            </div>-->

                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</article>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
