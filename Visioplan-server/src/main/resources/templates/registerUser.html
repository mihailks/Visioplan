<head th:replace="~{fragments/commons::head-bootstrap}"><title>Register user</title></head>

<body>


<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form   th:action="@{/users/register}"
            th:method="POST"
            th:object="${userRegistrationDTO}"
            class="form-myForm mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                        th:field="*{email}"

                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First name</label>
                <input id="firstName"
                       th:field="*{firstName}"
                       type="text"
                       class="form-control"
                       placeholder="First Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input id="lastName"
                       th:field="*{lastName}"

                       type="text"
                       class="form-control"
                       placeholder="Last Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                        th:field="*{password}"

                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input id="confirmPassword"
                        th:field="*{confirmPassword}"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password confirmation is required.
                </p>
            </div>
        </div>

<!--                </select>-->

<!--                    Selecting a role is required.-->
<!--                </p>-->
<!--            </div>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
