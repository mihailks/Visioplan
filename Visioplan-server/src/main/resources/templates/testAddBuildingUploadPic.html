<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head-bootstrap}"><title>Login User</title></head>

<body>
<nav th:replace="~{fragments/commons::navbar}"></nav>
<article class="my-5 w-50 max-width: 50% mx-auto" id="file-add">
    <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
    <form th:action="@{/building/add}"
          th:method="POST"
          th:object="${addBuildingDTO}"
          enctype="multipart/form-data">
        <input type="hidden" id="id" name="routeId">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <input id="name"
                       th:field="*{name}"
                       type="text"
                       class="form-control"
                       placeholder="Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input id="address"
                       th:field="*{address}"

                       type="text"
                       class="form-control"
                       placeholder="Address"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="city" class="text-white font-weight-bold">City</label>
                <input id="city"
                       th:field="*{city}"
                       type="text"
                       class="form-control"
                       placeholder="City"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="country" class="text-white font-weight-bold">Country</label>
                <input id="country"
                       th:field="*{country}"

                       type="text"
                       class="form-control"
                       placeholder="Country"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <h4>Choose picture</h4>
        <div class="custom-file">
            <input type="file" class="form-control" th:field="*{imageFile}"
                   accept="image/jpeg, image/png, image/jpg" id="productImage"/>
            <label class="custom-file-label" for="productImage"></label>
        </div>
        <div class="form-group">
            <img src="#" id="imgPreview" height="200px" width="200px" style="margin-top: 20px"
                 alt=" ">
        </div>
        <div class="col-md-12">
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit building</button>
            </div>
        </div>
    </form>
    <footer th:replace="~{fragments/commons::footer}"></footer>
</div>
</article>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }

    $('#productImage').change(function () {
        readURL(this);
    });
    $(".custom-file-input").on("change", function () {
        const fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
