<head th:replace="~{fragments/commons::head-bootstrap}"><title>Register employee</title></head>

<body>
<!--трябва да е свързано с ид-то на който е логнат и като сам си зададе имената да му се вземе директно ид-то-->

<div class="container">
    <h2 class="text-center text-white">Profile -> да може да си добави имена и компании и всичко останало тук</h2>
    <form   th:action="@{/employee/profile}"
            th:method="POST"

            class="form-myForm mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"


                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"


                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"


                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input id="confirmPassword"


                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password confirmation is required.
                </p>
            </div>
        </div>

            <div class="form-group">
                <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
                <select class="browser-default custom-select"
                        id="roles">
                    <option value="">Select role</option>
                    <option>Admin</option>
                    <option>Admin</option>
                    <option>Admin</option>
                </select>
                <p class="errors alert alert-danger">
                    Selecting a role is required.
                </p>
            </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
