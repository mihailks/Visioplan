<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head-bootstrap}"><title>Home page</title></head>
<link rel="stylesheet" th:href="@{/css/home.css}"/>
<body>
<header>
    <div th:replace="~{fragments/commons::navbar}"></div>
</header>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col" th:each="b : ${buildings}" th:object="${b}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-text text-center" th:text="*{name}"></h3>

                        <div class="p-0 overflow-hidden shadow-lg mb-5 rounded-2 text-center img-container-my">
                            <img class="img-fluid" th:src="*{imgUrl}" alt="building-photo">
                            <!--                                 style="width: 450px; height: 450px">-->
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form th:method="GET"
                                      th:action="@{/file/{buldingName}(buldingName=*{name})}">
                                    <input type="submit" value="View documentation"
                                           class="btn btn-sm btn-outline-secondary">
                                </form>
                                <!--                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="container-fluid" style="position: relative">
    <footer th:replace="~{fragments/commons::footer}" style="position: relative" class="container-fluid"></footer>
</div>
</body>
</html>
