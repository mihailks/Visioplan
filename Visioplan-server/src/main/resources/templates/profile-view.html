<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head-bootstrap}"><title>Profile</title></head>
<body>
<nav th:replace="~{fragments/commons::navbar}"></nav>

<div class="container">
    <h2 class="text-center text-white">Profile</h2>
    <div th:action="@{/user/profile}"
         th:method="POST"
         th:object="${user}">

        <p th:text="*{username}">username</p>
        <p th:text="*{email}">email</p>
        <p th:text="*{firstName}">first name</p>
        <p th:text="*{lastName}">last name</p>
        <p th:text="*{company}">company</p>


    </div>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>

</body>

</html>
