<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head-bootstrap}"><title>Login User</title></head>

<link rel="stylesheet" th:href="@{/css/user-login-form.css}"/>

<body>

<div class="d-flex justify-content-center align-items-center container">

    <div class="card py-5 px-3">

        <img src="/images/logo-white.png" alt="logo">

        <form class="row g-3 main-form"
              th:action="@{/users/login}"
              th:method="POST">

            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="col-md-12">
                <label for="username" class="text-black font-weight-bold"></label>
                <input id="username"
                       name="username"
                       th:value="${username}"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
            </div>

            <div class="col-md-12">
                <label for="password" class="text-black font-weight-bold"></label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>

            <div class="col-md-6 text-center">
                <div class="button-holder">
                    <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
            </div>

            <div class="col-md-6 text-center">
                <div class="button-holder">
                    <a href="/users/register" class="btn btn-primary">Register</a>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
